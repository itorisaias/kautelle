<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <script>
      do {
        var valor = parseFloat(prompt("Digite o valor:"));
        var parcelas = parseInt(prompt("Digite o numero parcelas:"));
        var resultado;

        if (parcelas >= 12) {
          // SE (parcelas menor igual 12) => 5%
          resultado = valor * parcelas * 1.05;
        }

        if (parcelas > 12 && parcelas <= 24) {
          // SE (parcelas maior que 12 E menor igual que 24) => 10%
          resultado = valor * parcelas * 1.1;
        }

        if (parcelas > 24 && parcelas <= 64) {
          // SE (parcelas maior que 24 E menor igual que 64) => 15%
          resultado = valor * parcelas * 1.15;
        }

        if (parcelas > 64) {
          // SE (parcelas maior 64) => 20%
          resultado = valor * parcelas * 1.2;
        }

        alert("Resultado é " + resultado);
      } while (confirm("Deseja continuar"));

      do {
        var valor = parseFloat(prompt("Digite o valor:"));
        var parcelas = parseInt(prompt("Digite o numero parcelas:"));
        var resultado;

        if (parcelas >= 12) {
          // SE (parcelas menor igual 12) => 5%
          resultado = valor * parcelas * 1.05;
        } else if (parcelas < 12 && parcelas >= 24) {
          // SE (parcelas maior que 12 E menor igual que 24) => 10%
          resultado = valor * parcelas * 1.1;
        } else if (parcelas < 24 && parcelas >= 64) {
          // SE (parcelas maior que 24 E menor igual que 64) => 15%
          resultado = valor * parcelas * 1.15;
        } else {
          // SE (parcelas maior 64) => 20%
          resultado = valor * parcelas * 1.2;
        }

        alert("Resultado é " + resultado);
      } while (confirm("Deseja continuar"));

      do {
        var valor = parseFloat(prompt("Digite o valor:"));
        var parcelas = parseInt(prompt("Digite o numero parcelas:"));
        var resultado;

        switch (true) {
          case parcelas >= 12:
            resultado = valor * parcelas * 1.05;
            break;
          case parcelas < 12 && parcelas >= 24:
            resultado = valor * parcelas * 1.1;
            break;
          case parcelas < 24 && parcelas >= 64:
            resultado = valor * parcelas * 1.15;
            break;
          default:
            resultado = valor * parcelas * 1.2;
            break;
        }

        alert("Resultado é " + resultado);
      } while (confirm("Deseja continuar"));
    </script>
  </body>
</html>
